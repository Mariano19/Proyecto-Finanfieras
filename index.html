<body>
    <!-- Header/Navbar -->

        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid navContainer">
              <a class="navbar-brand" href="#"><img src="/src/img/isotipoBgVioleta.jpg" alt="Isotipo Finanfieras" ></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">ACERCA DE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">NUESTRA TIENDA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">QUIZ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PLANTILLA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">NUESTROS CLIENTES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACTO</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <!-- Banner Principal -->
    <section class="secciones seccionBanner">        
    </section>

    <!-- Video de presentacion -->
    <section class="secciones">
      <div class="patternRectangle seccionVideo"></div>
      <div></div>        
    </section>

    <!-- Tienda -->
    <section class="secciones">
      <div></div>           
      <div class="patternRectangle seccionTienda">
        <img src="/src/img/iconoAlcancia.png">
      </div> 
    </section>

    <!-- Quiz  -->
    <section class="secciones">
      <div class="patternRectangle seccionQuiz"></div>        
    </section>

    <!-- Plantilla de presupuesto -->
    <section class="secciones seccionPlantilla">        
    </section>

    <!-- Logos clientes -->
    <section class="secciones">        
    </section>

    <!-- Formulario de contacto-->
    <section class="secciones"> 
      <div>
        <h3>Formulario de Contacto</h3>
      </div>

      <!--Form-->
      <div>
        <form class="formulario" id="form" action="https://formspree.io/f/xlezbeoo" method="POST">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" required placeholder="Ingresá tu nombre">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required placeholder="Ingresá tu correo elecrónico">
          <label for="mensaje">Tu mensaje: </label>
          <textarea name="mensaje" id="mensaje" required placeholder="Escribí tu mensaje"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>       
    </section>

    <!-- Footer -->
    <footer>
    </footer>  
    
  <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
